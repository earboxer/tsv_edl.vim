filetype: tsv_edl
detect: 
    header: "^EDL\t(Record In|[0-9][0-9]:[0-9][0-9]:[0-9][0-9])"

rules:
    # markdown headers
    - special: "^# .*$"
    - special: "^## .*$"
    - special: "^### .*$"
    - special: "^#### .*$"
    - special: "^##### .*$"
    - special: "^###### .*$"
    # org headers
    - special: "^\\* .*$"
    - special: "^\\*\\* .*$"
    - special: "^\\*\\*\\* .*$"
    - special: "^\\*\\*\\*\\* .*$"
    - special: "^\\*\\*\\*\\*\\* .*$"
    - special: "^\\*\\*\\*\\*\\*\\* .*$"
    # EDL
    - comment: "^EDL.*$"
    # Used
    - underlined: "^---.*$"
    # Rejected
    - error: "^xxx.*$"
    # timecode
    - constant: "\t[0-9][0-9]:[0-9][0-9]:[0-9][0-9][,.:][0-9][0-9]+"
    # clipname
    - string: "\t\\|.*\\|"
    # B-roll
    - type: "\t\\[B\\]"
